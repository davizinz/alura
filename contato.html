<!DOCTYPE html>
<html>
	<head>
     	<meta charset="UTF-8">
     	<title>contato - barbearia alura</title>

     	<link rel="stylesheet" href="reset.css">
     	<link rel="stylesheet" href="style.css">
    </head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da barbearia alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">home</a></li>
						<li><a href="produtos.html">produtos</a></li>
						<li><a href="contato.html">contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
	      		<label for="nomesobrenome">nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrão" required>

				<label for="email">email</label>
				<input type="email" id="email" class="input-padrão" required placeholder="seuemail@dominio.com">

				<label for="telefone">telefone</label>
				<input type="tel" id="telefone" class="input-padrão" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrão" required></textarea>

			    <fieldset>
					<legend>como prefere o nosso contato</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id=radio-email>email</label>
					

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">telefone</label>


					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>whatsapp</label>
			    </fieldset>

			    <fieldset>
				    <legend>qual horario prefere ser atendido?</legend>
				    <select>
				    	<option>manhã</option>
				    	<option>tarde</option>
				    	<option>noite</option>
				    </select>
			    </fieldset>

			    <label class="checkbox"><input type="checkbox" checked>gostaria de receber nossa novidades por email?</label>

				<input type="submit" value="enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horario</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Suarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo-branco.png" alt="logo da barbearia alura">
			<p class="copyright">&copy; Copyrigth Barbearia Alura - 2019
		</footer>
	</body>
</html>
